 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Digital Attendance Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* BODY & BACKGROUND */
body {
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
  display: flex;
  justify-content: center;
  padding: 2rem 0;
}

/* PANEL */
.right-panel {
  width: 100%;
  max-width: 1100px;
  padding: 2rem;
  background: rgba(255,255,255,0.85);
  border-radius: 20px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.12);
}

/* NAVBAR */
.nav-gradient {
  background: linear-gradient(90deg, #3b82f6, #06b6d4);
  margin-bottom: 2rem;
  border-radius: 12px;
  padding: 0.5rem 1rem;
}
.navbar-brand {
  font-weight: 700;
  font-size: 1.3rem;
}
.navbar .btn {
  border-radius: 12px;
  font-weight: 500;
  transition: 0.3s;
}
.navbar .btn:hover {
  transform: translateY(-2px);
}

/* CARDS */
.glass-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.glass-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
}

/* CARD HEADINGS */
.card h5 {
  font-weight: 600;
  color: #1e293b;
}

/* PROGRESS BAR */
.progress {
  height: 28px;
  border-radius: 12px;
  background-color: #e2e8f0;
}
.progress-bar {
  background: linear-gradient(90deg, #3b82f6, #0ea5e9);
  font-weight: 600;
  transition: width 0.4s ease;
}

/* CHART CONTAINER */
.chart-container {
  position: relative;
  height: 320px;
  width: 100%;
}

/* BUTTONS */
.btn-primary {
  background: linear-gradient(90deg, #3b82f6, #0ea5e9);
  border: none;
}
.btn-primary:hover {
  background: linear-gradient(90deg, #2563eb, #0891b2);
  transform: translateY(-2px);
}
.btn-success {
  background: linear-gradient(90deg, #16a34a, #22c55e);
  border: none;
}
.btn-success:hover {
  transform: translateY(-2px);
}
.btn-warning {
  background: linear-gradient(90deg, #f59e0b, #fcd34d);
  border: none;
}
.btn-warning:hover {
  transform: translateY(-2px);
}

/* SMALL TEXT */
small, .text-muted {
  color: #64748b;
  font-weight: 500;
}

/* RESPONSIVE */
@media (max-width: 992px) {
  .right-panel { max-width: 95vw; padding: 1.5rem; }
  .navbar .d-flex { flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
}
</style>
</head>
<body>

<div class="right-panel">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-gradient shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">Digital Attendance</a>
      <div class="d-flex flex-wrap gap-2">
        <a class="btn btn-outline-light" href="/add_student">Add Student</a>
        <a class="btn btn-outline-light" href="/mark_attendance">Mark Attendance</a>
        <a class="btn btn-outline-light" href="/attendance_record">Records</a>
      </div>
    </div>
  </nav>

  <!-- MAIN DASHBOARD -->
  <div class="container">
    <div class="row g-4">

      <!-- LEFT COLUMN -->
      <div class="col-lg-4">
        <div class="card p-4 glass-card">
          <h5>Quick Actions</h5>
          <p class="small text-muted">Create student entries, capture faces, or start recognition.</p>
          <div class="d-grid gap-3 mt-2">
            <a class="btn btn-primary" href="/add_student">Add Student</a>
            <a class="btn btn-success" href="/mark_attendance">Mark Attendance</a>
            <a class="btn btn-warning" href="/attendance_record">View Records</a>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col-lg-8">

        <!-- MODEL TRAINING CARD -->
        <div class="card p-4 glass-card mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Train Model</h5>
            <button id="trainBtn" class="btn btn-outline-primary">Start Training</button>
          </div>
          <div class="mt-3">
            <div class="progress">
              <div id="trainProgress" class="progress-bar" style="width:0%">0%</div>
            </div>
            <div id="trainMsg" class="mt-2 small text-muted">Model not trained yet.</div>
          </div>
        </div>

        <!-- ATTENDANCE CHART CARD -->
        <div class="card p-4 glass-card">
          <h5>Attendance (Last 30 days)</h5>
          <div class="chart-container mt-3">
            <canvas id="attendanceChart"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="static/js/dashboard.js"></script>
</body>
</html>
