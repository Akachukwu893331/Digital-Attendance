<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Student</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .app-card {
      border-radius: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-header h4 {
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
    }

    .btn {
      border-radius: 10px;
      font-weight: 500;
    }

    .video-box {
      border-radius: 16px;
      border: 2px dashed #cbd5e1;
      background: #f8fafc;
      padding: 12px;
      display: inline-block;
    }

    video {
      border-radius: 12px;
    }

    .progress {
      border-radius: 999px;
      overflow: hidden;
      background-color: #e5e7eb;
    }

    .progress-bar {
      transition: width 0.3s ease;
    }

    .hint-text {
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xl-8">

      <div class="card app-card shadow-sm p-4">

        <!-- Header -->
        <div class="app-header mb-3">
          <div>
            <h4>Add Student</h4>
            <div class="hint-text">Register student details and capture facial data</div>
          </div>

          <!-- Home Button -->
          <a href="/" class="btn btn-outline-secondary">
            ‚Üê Home
          </a>
        </div>

        <hr class="my-3">

        <!-- Form -->
        <form id="studentForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="col-md-3">
              <input class="form-control" name="roll" placeholder="Roll Number">
            </div>
            <div class="col-md-3">
              <input class="form-control" name="reg_no" placeholder="Registration No">
            </div>
            <div class="col-md-6">
              <input class="form-control" name="class" placeholder="Class">
            </div>
            <div class="col-md-6">
              <input class="form-control" name="sec" placeholder="Section">
            </div>
          </div>

          <div class="mt-4 d-flex flex-wrap gap-2">
            <button id="saveInfoBtn" type="submit" class="btn btn-primary px-4">
              Save Info
            </button>
            <button id="startCaptureBtn" type="button" class="btn btn-warning px-4" disabled>
              Start Capture (50)
            </button>
            <button id="addStudentBtn" type="button" class="btn btn-success px-4" disabled>
              Add Student
            </button>
          </div>
        </form>

        <!-- Camera -->
        <div class="text-center mt-4">
          <div class="video-box">
            <video id="video" width="560" height="420" autoplay muted></video>
          </div>

          <div class="mt-3">
            <div id="captureStatus" class="hint-text">
              Captured 0 / 50
            </div>

            <div class="progress mt-2" style="height: 12px; max-width: 420px; margin: auto;">
              <div id="progressBar" class="progress-bar bg-success" style="width:0%"></div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/camera_add_student.js') }}"></script>
</body>
</html>
