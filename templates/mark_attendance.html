<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Live Attendance</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
  font-family: 'Inter', system-ui, sans-serif;
  min-height: 100vh;
  padding-bottom: 50px;
}

.card {
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
}

h4 {
  font-weight: 600;
  color: #1e293b;
}

small {
  font-weight: 400;
  color: #64748b;
}

.video-box {
  border: 2px dashed #cbd5e1;
  border-radius: 16px;
  padding: 12px;
  background-color: #f8fafc;
  transition: 0.3s;
}

.video-box:hover {
  border-color: #3b82f6;
  background-color: #f1f5f9;
}

.status-pill {
  padding: 6px 16px;
  border-radius: 999px;
  font-weight: 500;
  transition: 0.3s;
}

.status-waiting {
  background: #fbbf24;
  color: #1f2937;
}

.status-active {
  background: #22c55e;
  color: #ffffff;
}

.status-error {
  background: #ef4444;
  color: #ffffff;
}

button {
  border-radius: 12px;
  font-weight: 500;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
}

.list-group-item {
  border: none;
  padding: 0.6rem 1rem;
  font-weight: 500;
  border-radius: 12px;
  margin-bottom: 6px;
  background: #f1f5f9;
  transition: 0.2s;
}

.list-group-item:hover {
  background: #e2e8f0;
}

@media (max-width: 991px) {
  .video-box video {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>
<div class="container my-5">
  <div class="card p-4">

    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
      <div>
        <h4>Live Attendance</h4>
        <small>Face recognition enabled</small>
      </div>
      <div class="d-flex flex-wrap gap-2 mt-3 mt-md-0 align-items-center">
        <a href="/" class="btn btn-outline-secondary">Back</a>
        <span id="markStatus" class="status-pill status-waiting">Waiting</span>
        <button id="startMarkBtn" class="btn btn-primary">Start</button>
        <button id="stopMarkBtn" class="btn btn-outline-danger" disabled>Stop</button>
      </div>
    </div>

    <hr>

    <!-- Video & Recognized List -->
    <div class="row g-4">
      <div class="col-lg-7 text-center">
        <div class="video-box">
          <video id="markVideo" width="560" height="420" autoplay muted></video>
        </div>
        <small class="d-block mt-2">Ensure face is centered</small>
      </div>

      <div class="col-lg-5">
        <h6 class="mb-3">Recognized (Session)</h6>
        <ul id="recognizedList" class="list-group list-group-flush"></ul>
      </div>
    </div>

  </div>
</div>

<script src="{{ url_for('static', filename='js/camera_mark.js') }}"></script>
</body>
</html>
